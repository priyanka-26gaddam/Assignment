<!DOCTYPE html>
<html>
    <body>
        <script>
            function mapValues(arr, func)
            {
                return arr.map(func)
            }
            function square(n)
            {
                return n*n;
            }
            document.write(mapValues([1,2,3,4,5],square));
            document.write("<br>"+mapValues([1,4,9,16,25],Math.sqrt));
        </script>
    </body>
</html>
