<!DOCTYPE html>
<html>
    <body>
        <script>
            function isEven(num)
            {
                return num%2 == 0;
            }
            var arr = [1,3,5,4,2];
            function find(arr, isEven)
            {
                for(let i=0;i<arr.length;i++)
                {
                    if(isEven(arr[i]) == true)
                    {
                        return arr[i];
                    }
                }
            }
            document.write(find(arr,isEven));
        </script>
    </body>
</html>
