<!DOCTYPE html>
<html>
    <body>
        <script>
            const n = parseInt(prompt("Enter a Number"));
            var sum=0;
            for(let i=1; i<=n; i++)
            {
                if((i%3==0) || (i%5==0))
                {
                    var sum = sum+i;
                }
            }
            document.write(sum);
        </script>
    </body>
</html>
