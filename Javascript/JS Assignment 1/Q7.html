<!DOCTYPE html>
<html>
    <body>
        <script>
            var dollar = parseInt(prompt("Enter an amount in dollar: "));
            var inr = dollar*75.08;
            var yen = dollar*115.09;
            var euro = dollar*0.89;
            var pound = dollar*0.75;
            document.write(inr+" INR<br>"+yen+" Yen<br>"+euro+" Euro<br>"+pound+" Pounds");
        </script>
    </body>
</html>
