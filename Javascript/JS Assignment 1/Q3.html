<!DOCTYPE html>
<html>
    <body>
        <script>
            function returnOddEven(n)
            {
                if(n%2==0)
                {
                    return "even"
                }
                else
                {
                    return "odd"
                }
            }
            var n = parseInt(prompt("Enter a number: "));
            document.write(returnOddEven(n))
        </script>
    </body>
</html>
