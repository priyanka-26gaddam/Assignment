<!DOCTYPE html>
<html>
    <body>
        <script>
            var arr = [];
            while(arr.length < 20)
            {
                var r = Math.floor(Math.random() * 30) + 1;
                if(arr.indexOf(r) === -1) arr.push(r);
            }
            //the array is printed as follows
            document.write(arr+"<br>");

            //bubble sort
            for(var i = 0; i < arr.length; i++)
            {
                for(var j = 0; j < (arr.length - i -1); j++)
                {
                    if(arr[j] > arr[j+1])
                    {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j+1] = temp;
                    }
                }
            }
            document.write(arr);
        </script>
    </body>
</html>
