<!DOCTYPE html>
<html>
    <body>
        <script>
            class Rectangle
            {
                constructor(height, width)
                {
                    this.height = height;
                    this.width = width;
                }
                //get area
                get area()
                {
                    return this.height * this.width;
                }
            }
            const r = new Rectangle(5,4);
            //instance is created
            document.write(r instanceof(Rectangle))
            //area
            document.write("<br><br>Area is: "+r.area);
            //change properties
            r.height = 50;
            //instance is created again (new properties loaded)
            document.write(r instanceof(Rectangle));
            //area
            document.write("<br><br>Area is: "+r.area);
        </script>
    </body>
</html>
